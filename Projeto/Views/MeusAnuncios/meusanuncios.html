<div>
<div class="input-group h2 col-md-6 search-book">
<input name="data[search]" class="form-control search-book" id="search" type="text" placeholder="Pesquisar Anuncio">
         <span class="input-group-btn">
                 <button class="btn btn-primary" type="submit">
                     <span class="fa fa-search"></span>
                 </button>
         </span>
<a  href="#addmyads" class="btn btn-primary pull-right float_r">Adicionar Anúncio</a>
 </div>
</div>

<div id="list" class="row" ng-controller="GetAdController">
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th class="actions">Ações</th>
                 </tr>
            </thead>
            <tbody>
 
                <tr ng-repeat="ad in ads">
                    <td>{{ad.nome}}</td>
                    <td>{{ad.tipo}}</td>
                    <td>{{ad.valor}}</td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" href="#viewmyads/{{ad.idAnuncio}}">Visualizar</a>
                        <a class="btn btn-warning btn-xs" href="#editmyads/{{ad.idAnuncio}}">Editar</a>
                        <a class="btn btn-danger btn-xs"  ng-click="openModal(ad.idAnuncio)">Excluir</a>
                    </td>
                </tr>
 
            </tbody>
         </table>
     </div>
 </div>
