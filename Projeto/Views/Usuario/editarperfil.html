<h3>Meu Perfil</h3>
<div ng-controller="UpdateController"> 
    <form>
        <div class= "row">
            <div class='form-group col-md-6'>
                <label for='input-nome'>Nome</Label>
                <input type="text" ng-model="user.nome" value="" placeholder="Nome" size="55" >
            </div>
            <div class='form-group col-md-6'>
                <label for='input-estado'>Estado</Label>
                <input type="text" ng-model="user.estado" value="" placeholder="Estado" size="25">
            </div>
            <div class='form-group col-md-6'>
                <label for='input-cidade'>Cidade</Label>
                <input type="text" ng-model="user.cidade" value="" placeholder="Cidade" size="25">
            </div>
            <div class='form-group col-md-6'>
                <label for='input-universidade'>Universisdade</Label>
                <input type="text" ng-model="user.universidade" value="" placeholder="Universidade" size="30" >
            </div>
            <div class='form-group col-md-6'>
                <label for='input-telefone'>Telefone</Label>
                <input type="text" ng-model="user.telefone" value="" placeholder="Telefone" size="20">
            </div>
            <div class='form-group col-md-6'>
                <label for='input-celular'>Celular</Label>
                <input type="text" ng-model="user.celular" value="" placeholder="Celular" size="20">
            </div>
            
            <div class='form-group'>
                <label for='input-endereco'>&nbsp&nbsp&nbsp Endereço</Label>
                <input type="text" ng-model="user.cep" value="" placeholder="CEP" size="8">
                <input type="text" ng-model="user.endereco" value="" placeholder="Rua,Av,Logradouro" size="42">
                <input type="text" ng-model="user.endNum" value="" placeholder="Numero" size="4">
                <input type="text" ng-model="user.endComplemento" value="" placeholder="Complemento" size="20">
            </div>
            <div class='form-group col-md-6'>
                <label for='input-email'>Email</Label>
                <input type="email" ng-model="user.email" value="" placeholder="Email" >
            </div>
            <div class='form-group col-md-6'>
                <label for='input-senha'>Senha</Label>
                <input type="password" ng-model="user.password" value="" placeholder="Password" >
            </div>
            <input type="hidden" ng-model="user.action" ng-init="user.action = 'Update'">
            <div class='col-md-6'>
            <a href="#usuario" class="btn btn-default">Voltar</a>
                        <button ng-click="updateUser()" class="btn btn-primary">Salvar Alteraçoes</button>

            </div>
        </div>
</div>

<div class="modal fade" id="sucess-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Alterações salvas com sucesso!</h4>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" class="btn btn-default">Voltar</a>
            </div>
        </div>
    </div>
</div>
