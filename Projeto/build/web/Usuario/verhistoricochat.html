    <div class="modal-dialog" role="document">
        <div class="modal-content" ng-controller="GetMensagensController">
            <div class="modal-header">
                <h4 >Seu chat com {{usuario}} </h4>
            </div>
            <div> 
                <div class="modal-body" >
                    <div class="row" ng-repeat="message in messages">
                        <strong>De {{message.usuarioEnvia}} para {{message.usuarioRecebe}} as {{message.date}} </strong>
                        <p>{{message.texto}}</p>
                        <hr>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href='#mensagens' data-dismiss="modal" class="btn btn-default">Voltar</a>
                </div>
            </div>
        </div>  
    </div>
