<form class="div-entrada form-signin center-block text-center" ng-controller="LoginController" ng-submit="validateUser()">
        <h2 class="form-signin-heading">Log In</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="login.email" required autofocus>
        <p></p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="login.password" placeholder="Password" required>
        <input type="hidden" ng-model="login.action" ng-init="login.action='Login'">
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Entrar</button>
        <p></p>
        <a href="index.html" >Esqueci minha senha</a>
        
      </form>
<div class="div-entrada center-block text-center" ng-controller="LoginController">
<button class="btn btn-lg btn-primary btn-block" ng-click="go('/cadastrar')"  >Cadastrar</button>
</div>
